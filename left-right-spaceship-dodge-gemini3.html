<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asteroid Blitz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff0055;
            --ui-bg: rgba(0, 15, 30, 0.85);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Orbitron', sans-serif;
            touch-action: none; /* Prevents mobile scrolling/zooming */
            user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* UI OVERLAYS */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas/controls */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 10;
        }

        #startScreen, #gameOverScreen {
            background: rgba(0, 0, 0, 0.7);
            pointer-events: auto; /* Re-enable clicks for buttons */
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none !important;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px var(--neon-blue);
            color: var(--neon-blue);
        }

        h2 {
            font-size: 2rem;
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
            max-width: 80%;
            line-height: 1.5;
        }

        .btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
        }

        .btn-restart {
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
        }

        .btn-restart:hover {
            background: var(--neon-red);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            z-index: 5;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* MOBILE CONTROLS */
        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 120px;
            display: none; /* Hidden on desktop by default */
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 20;
            pointer-events: none; /* Wrapper ignores clicks */
        }

        .touch-btn {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto; /* Buttons accept clicks */
            backdrop-filter: blur(4px);
            user-select: none;
        }

        .touch-btn:active {
            background: rgba(0, 243, 255, 0.3);
            border-color: var(--neon-blue);
        }

        .arrow {
            width: 0; 
            height: 0; 
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent; 
        }
        
        .arrow-left { border-right: 25px solid white; margin-right: 5px; }
        .arrow-right { border-left: 25px solid white; margin-left: 5px; }

        /* Show mobile controls on touch devices/small screens */
        @media (hover: none) and (pointer: coarse) {
            #mobileControls { display: flex; }
        }
    </style>
</head>
<body>

    <!-- HUD -->
    <div id="hud">SCORE: <span id="scoreVal">0</span></div>

    <!-- Start Screen -->
    <div id="startScreen" class="ui-layer">
        <h1>ASTEROID BLITZ</h1>
        <p>Pilot the ship. Dodge the rocks.<br>Survive as long as you can.</p>
        <p style="font-size: 0.9rem; color: #888;">Desktop: Arrow Keys / A-D<br>Mobile: Touch Buttons</p>
        <button class="btn" onclick="startGame()">LAUNCH</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="ui-layer hidden">
        <h2>CRITICAL FAILURE</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="btn btn-restart" onclick="resetGame()">RETRY</button>
    </div>

    <!-- Mobile Controls -->
    <div id="mobileControls">
        <div class="touch-btn" id="btnLeft">
            <div class="arrow arrow-left"></div>
        </div>
        <div class="touch-btn" id="btnRight">
            <div class="arrow arrow-right"></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- CONFIGURATION ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // UI Elements
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreEl = document.getElementById('scoreVal');
        const finalScoreEl = document.getElementById('finalScore');
        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');

        // Game State
        let gameRunning = false;
        let score = 0;
        let frameCount = 0;
        let difficulty = 1; // Multiplier for speed and spawn rate

        // Inputs
        const keys = {
            left: false,
            right: false
        };

        // --- RESIZE HANDLING ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Update player Y position on resize to stay at bottom
            if(player) player.y = canvas.height - 100;
        }
        window.addEventListener('resize', resize);

        // --- ENTITY CLASSES ---

        class Player {
            constructor() {
                this.width = 40;
                this.height = 50;
                this.x = canvas.width / 2;
                this.y = canvas.height - 100;
                this.speed = 7;
                this.color = '#00f3ff';
                this.enginePower = 0; // For visual flare
            }

            update() {
                if (keys.left) {
                    this.x -= this.speed;
                    this.enginePower = 1;
                } else if (keys.right) {
                    this.x += this.speed;
                    this.enginePower = 1;
                } else {
                    this.enginePower = 0.5; // Idle engine
                }

                // Boundaries
                if (this.x < this.width/2) this.x = this.width/2;
                if (this.x > canvas.width - this.width/2) this.x = canvas.width - this.width/2;

                // Emit particles
                if (gameRunning && frameCount % 3 === 0) {
                    createParticles(this.x, this.y + this.height/2, this.enginePower);
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Slight tilt when moving
                if (keys.left) ctx.rotate(-0.1);
                if (keys.right) ctx.rotate(0.1);

                // Draw Ship (Triangle shape)
                ctx.beginPath();
                ctx.moveTo(0, -this.height/2); // Tip
                ctx.lineTo(this.width/2, this.height/2); // Bottom Right
                ctx.lineTo(0, this.height/2 - 10); // Engine indention
                ctx.lineTo(-this.width/2, this.height/2); // Bottom Left
                ctx.closePath();
                
                ctx.fillStyle = 'black';
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.fill();
                ctx.stroke();

                // Cockpit
                ctx.beginPath();
                ctx.moveTo(0, -10);
                ctx.lineTo(5, 15);
                ctx.lineTo(-5, 15);
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.fill();

                ctx.restore();
            }
        }

        class Asteroid {
            constructor() {
                this.radius = Math.random() * 25 + 15; // 15 to 40 size
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = -100;
                this.speed = (Math.random() * 3 + 2) * difficulty;
                this.rotation = 0;
                this.rotSpeed = (Math.random() - 0.5) * 0.1;
                
                // Generate jagged polygon shape
                this.vertices = [];
                const numVerts = 8 + Math.floor(Math.random() * 5);
                for (let i = 0; i < numVerts; i++) {
                    const angle = (i / numVerts) * Math.PI * 2;
                    // Vary the radius slightly for jagged look
                    const r = this.radius * (0.8 + Math.random() * 0.4);
                    this.vertices.push({
                        x: Math.cos(angle) * r,
                        y: Math.sin(angle) * r
                    });
                }
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.beginPath();
                ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                for (let i = 1; i < this.vertices.length; i++) {
                    ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
                }
                ctx.closePath();

                // Styling
                ctx.fillStyle = '#2a2a2a';
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.fill();
                ctx.stroke();

                // Craters (simple circles)
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.beginPath();
                ctx.arc(this.radius/3, -this.radius/3, this.radius/5, 0, Math.PI*2);
                ctx.fill();

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, power) {
                this.x = x + (Math.random() - 0.5) * 10;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = Math.random() * 4 + 2;
                this.life = 1.0;
                this.decay = Math.random() * 0.05 + 0.02;
                this.size = Math.random() * 6 + 4;
                // Color shifts from blue to purple/red
                this.colorVal = Math.random() > 0.5 ? '0, 243, 255' : '255, 0, 85'; 
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.size *= 0.9;
            }

            draw() {
                ctx.fillStyle = `rgba(${this.colorVal}, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Star {
            constructor() {
                this.init();
            }
            
            init(randomY = false) {
                this.x = Math.random() * canvas.width;
                this.y = randomY ? Math.random() * canvas.height : -5;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 2 + 0.5;
                this.brightness = Math.random();
            }

            update() {
                this.y += this.speed * (difficulty > 1 ? difficulty * 0.5 : 1);
                if (this.y > canvas.height) {
                    this.init();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        // --- GAME LOOP VARIABLES ---
        let player;
        let asteroids = [];
        let particles = [];
        let stars = [];

        // Initialize Stars
        resize();
        for(let i=0; i<100; i++) {
            const s = new Star();
            s.init(true); // scatter randomly initially
            stars.push(s);
        }

        // --- INPUT LISTENERS ---
        
        // Keyboard
        window.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') keys.left = true;
            if(e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') keys.right = true;
        });
        
        window.addEventListener('keyup', (e) => {
            if(e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') keys.left = false;
            if(e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') keys.right = false;
        });

        // Touch
        const handleTouch = (btn, isPressed) => {
            if (btn === 'left') keys.left = isPressed;
            if (btn === 'right') keys.right = isPressed;
        };

        // Prevent default context menu on long press
        window.oncontextmenu = function(event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        };

        btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouch('left', true); });
        btnLeft.addEventListener('touchend', (e) => { e.preventDefault(); handleTouch('left', false); });
        btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouch('right', true); });
        btnRight.addEventListener('touchend', (e) => { e.preventDefault(); handleTouch('right', false); });

        // --- GAME LOGIC ---

        function createParticles(x, y, power) {
            for (let i = 0; i < 2 * power; i++) {
                particles.push(new Particle(x, y, power));
            }
        }

        function checkCollision(circle, rect) {
            // Approximating asteroid as circle and player as circle for fairer gameplay feel
            // Or Use strict Circle to Point collision
            const distX = Math.abs(circle.x - rect.x);
            const distY = Math.abs(circle.y - rect.y);

            // Safe zone
            if (distX > (rect.width/2 + circle.radius)) return false;
            if (distY > (rect.height/2 + circle.radius)) return false;

            // Simple hit box
            if (distX <= (rect.width/2)) return true; 
            if (distY <= (rect.height/2)) return true;

            // Corner collision
            const dx = distX - rect.width/2;
            const dy = distY - rect.height/2;
            return (dx*dx + dy*dy <= (circle.radius*circle.radius));
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        function gameLoop() {
            // Clear Canvas
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update & Draw Stars (Background)
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            if (!gameRunning) return;

            frameCount++;

            // Difficulty Scaling
            // Every 500 frames (approx 8 seconds), increase difficulty slightly
            if (frameCount % 500 === 0) {
                difficulty += 0.1;
            }

            // Score
            if (frameCount % 10 === 0) {
                score++;
                scoreEl.innerText = score;
            }

            // Update Player
            player.update();
            player.draw();

            // Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Spawn Asteroids
            // Spawn rate decreases as difficulty increases (faster spawns)
            const spawnRate = Math.max(20, Math.floor(60 / difficulty));
            if (frameCount % spawnRate === 0) {
                asteroids.push(new Asteroid());
            }

            // Update Asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                let a = asteroids[i];
                a.update();
                a.draw();

                // Check Collision
                if (checkCollision(a, player)) {
                    gameOver();
                }

                // Remove off-screen
                if (a.y > canvas.height + 100) {
                    asteroids.splice(i, 1);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // --- CONTROL FLOW ---

        function startGame() {
            startScreen.classList.add('hidden');
            player = new Player();
            asteroids = [];
            particles = [];
            score = 0;
            difficulty = 1;
            frameCount = 0;
            scoreEl.innerText = '0';
            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            gameOverScreen.classList.add('hidden');
            startGame();
        }

        // Initial Render (Background only)
        function attractLoop() {
            if(!gameRunning) {
                ctx.fillStyle = '#050505';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    star.update();
                    star.draw();
                });
                requestAnimationFrame(attractLoop);
            }
        }
        
        // Start the background animation immediately
        attractLoop();

    </script>
</body>
</html>
